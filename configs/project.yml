# Wikibase Bulk Kit Project Configuration
name: "Chile Open Data"
version: "1.0.0"
description: "Bulk upload of Chilean open datasets to Wikibase"

wikibase:
  url: "http://localhost:8181"
  username: "Admin"
  password: "change-this-password"
  sparql_endpoint: "http://localhost:8834/proxy/wdqs/bigdata/namespace/wdq/sparql"

settings:
  language: "en"
  default_timezone: "UTC"
  enable_audit_logging: true
  max_concurrent_uploads: 5
